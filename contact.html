<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="contact.html">Contato</a>
            <a class="cabecalho__menu__link" href="testemonial.html">Depoimentos</a>

        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="contact">
        <section class="contact__form-section">
            <h1 class="contact__title">Entre em Contato</h1>
            <form class="contact__form">
                <!-- Nome -->
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <br>

                <!-- Sobrenome -->
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                <br>

                <!-- Email -->
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <br>

                <!-- Telefone -->
                <input type="tel" id="telefone" name="telefone" 
                       placeholder="Digite seu telefone" 
                       pattern="[0-9]{10,11}" required>
                <br>

                <!-- Assunto -->
                <input type="assunto" id="assunto" name="assunto" 
                placeholder="Descreva em que posso ajudar" 
                pattern="[0-9]{10,11}" required>
         <br>

                <!-- Botão de envio -->
                <button type="submit" class="contact__form__submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Wesnei.</p>
    </footer>
</body>
</html>
